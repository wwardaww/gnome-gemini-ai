<html>
    <head>
        <script>
            let translator;
            var translate = (key) => {
                if(typeof translator === "object" && Object.keys(translator).includes(key)){
                    return translator[key];
                } else {
                    return key;
                }
                
            }
        </script>
    </head>
<body class='default'>
    <div class="actions"></div>
        <input type="text" id="chat">
    </div>
    <div id="context">

    </div>
</body>
<script>
   document.getElementById("context").innerHTML = translate("path");
   document.getElementById("chat").setAttribute("placeholder", translate("What's on your mind?"));
</script>
